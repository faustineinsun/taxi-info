{% load render_table from django_tables2 %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tabular Results</title>

  <meta name="description" content="tabular results">
  <meta name="author" content="Fei Yu">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="{{ STATIC_URL }}static/django_tables2/themes/paleblue/css/screen.css" />

  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'demo/css/tabularresults.css' %}" />
  <script type="text/javascript" src="{% static 'demo/js/tabularresults.js' %}"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="/tabularresults">Tabular Results</a>
              </li>
              <li>
                <a href="/graphicalsummary">Graphical Summary</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>

  <div class="tabularresults-panel">
    {% render_table table %}
  </div>

</body>
</html>
